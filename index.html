<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDM一键生成</title>
    <style>
        body{
            width: 100%;
            overflow: hidden;
        }
        .highlight {
            padding: 9px 14px;
            margin-bottom: 14px;
            background-color: #f7f7f9;
            border: 1px solid #e1e1e8;
            border-radius: 4px;
        }
    </style>
</head>
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="//cdn.bootcss.com/jquery-confirm/3.1.0/jquery-confirm.min.css" rel="stylesheet">
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="//cdn.bootcss.com/jquery-confirm/3.1.0/jquery-confirm.min.js"></script>
<body>
<div class="highlight ">
    <div class="row">
        <div class="col-md-3">
            <h1 class="text-center">
                <small>功能块</small>
            </h1>
            <div>
                <textarea rows="20" cols="40" name="all" id="aa" style="width: 100%" placeholder="请将edm文档拷贝到这里"></textarea>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-success" id="submit">一键生成edm</button>
            </div>
        </div>
        <div class="col-md-5">
            <h1 class="text-center" id="page">
                <small>页面预览</small>
            </h1>
            <iframe src="" class="success height" id="externalFrame" frameborder="0" width="100%"
                    style="border: 1px solid #666;" name="iframename">
            </iframe>
        </div>
        <div class="col-md-4">
            <h1 class="text-center" id="code">
                <small>代码预览</small>
            </h1>
            <input type="button" onClick="copy()" value="点击复制代码" />
            <pre style="border: 1px solid #666;" id="pre"></pre>
            <!--&lt;/td&gt;-->
        </div>
    </div>
</div>


<script type="text/javascript">
    function copy()
    {
        var Url2=document.getElementById("pre").innerText;
        console.log(Url2.length,'111')
        if(Url2==''){
            alert('请先生成线上页!面在进行代码拷贝')
        }else{
            var oInput = document.createElement('input');
            oInput.value = Url2;
            document.body.appendChild(oInput);
            oInput.select(); // 选择对象
            document.execCommand("Copy"); // 执行浏览器复制命令
            oInput.className = 'oInput';
            oInput.style.display='none';
            alert('复制成功！赶快去发布吧');
        }
    }
</script>
</body>
<script src="index.js"></script>
</html>
